---
name: test

on:
  pull_request:
  push:
    branches: ["main"]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
      - run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry install --with test
      - run: poetry run pytest
